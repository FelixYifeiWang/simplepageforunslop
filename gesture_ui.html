<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>unslop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #040404;
      --text-main: #f3f3f3;
      --accent-green: #00f4a2;
      --accent-pink: #ff9ad1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 1200px;
      padding: 3rem clamp(2rem, 5vw, 5rem);
      position: relative;
    }

    .logo {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 500;
      letter-spacing: 0.04em;
      margin-bottom: 1.5rem;
    }

    .tagline {
      display: inline-block;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: var(--accent-green);
      color: #000;
      padding: 0.6rem 1.2rem;
    }

    .tagline span {
      white-space: nowrap;
    }

    /* minimal decorations */

    .dot {
      position: absolute;
      font-size: 1.4rem;
      opacity: 0.9;
      pointer-events: none;
    }

    .dot--green {
      top: 10%;
      right: 18%;
      color: var(--accent-green);
    }

    .dot--pink {
      top: 30%;
      right: 8%;
      color: var(--accent-pink);
    }

    .bar {
      position: absolute;
      width: 60px;
      height: 6px;
      background: var(--accent-pink);
      bottom: 12%;
      left: 8%;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 2.5rem 1.5rem;
      }
      .bar {
        width: 40px;
        left: 6%;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="logo">unslop</div>
    <div class="tagline">
      <span>dev tool&nbsp;|&nbsp;ai coding&nbsp;|&nbsp;visualization&nbsp;|&nbsp;visual scripting</span>
    </div>

    <!-- tiny decorations -->
    <div class="dot dot--green">︶</div>
    <div class="dot dot--pink">︶</div>
    <div class="bar"></div>
  </main>
</body>
</html>
