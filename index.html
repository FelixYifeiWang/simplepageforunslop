<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>unslop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #040404;
      --text-main: #f3f3f3;
      --accent-green: #00f4a2;
      --accent-pink: #ff9ad1;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 1200px;
      padding: 3rem clamp(2rem, 5vw, 5rem);
      position: relative;
    }

    .logo {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 500;
      letter-spacing: 0.04em;
      margin-bottom: 1.5rem;
    }

    .tagline {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 0.35rem 0.85rem;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      background: var(--accent-green);
      color: #000;
      padding: 0.6rem 1.2rem;
    }

    .tagline span {
      white-space: nowrap;
    }

    .stay-tuned {
      margin-top: 1.5rem;
      display: inline-block;
      font-size: 0.85rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      background: var(--accent-pink);
      color: #000;
      padding: 0.45rem 1rem;
    }

    /* minimal decorations */

    .face {
      position: absolute;
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 1.4rem;
      opacity: 0.9;
      pointer-events: none;
    }

    .face--green {
      top: 10%;
      right: 18%;
      color: var(--accent-green);
    }

    .face--pink {
      top: 32%;
      right: 7%;
      color: var(--accent-pink);
    }

    .bar {
      position: absolute;
      width: 60px;
      height: 6px;
      background: var(--accent-pink);
      bottom: 12%;
      left: 8%;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .wrapper {
        padding: 2.5rem 1.5rem;
      }

      .logo {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 0.8rem;
        letter-spacing: 0.08em;
        padding: 0.5rem 0.9rem;
      }

      .stay-tuned {
        font-size: 0.75rem;
        letter-spacing: 0.14em;
        padding: 0.4rem 0.9rem;
      }

      /* Hide small decorative elements on tiny screens to keep layout clean */
      .face,
      .bar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="logo">unslop</div>

    <div class="tagline">
      <span>dev tool</span>
      <span>|</span>
      <span>ai coding</span>
      <span>|</span>
      <span>visualization</span>
      <span>|</span>
      <span>visual scripting</span>
    </div>

    <div class="stay-tuned">stay tuned</div>

    <!-- tiny code-style smiley faces -->
    <div class="face face--green">(: )</div>
    <div class="face face--pink">{: )</div>

    <div class="bar"></div>
  </main>
</body>
</html>
